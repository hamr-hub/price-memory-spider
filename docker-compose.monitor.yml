version: '3.8'

# 监控专用配置
# 用于启动完整的监控栈，包括Prometheus、Grafana、WebSocket服务等

services:
  # 后端API服务（带WebSocket）
  price-memory-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price-memory-api-monitor
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"  # WebSocket端口
    environment:
      - ENV=production
      - DEBUG=false
      - NODE_NAME=monitor-node-1
      - NODE_CONCURRENCY=10
      - AUTO_CONSUME_QUEUE=true
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_PORT=8001
      
      # 数据库配置
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # 浏览器配置
      - BROWSER_MODE=remote
      - PLAYWRIGHT_WS_ENDPOINT=ws://playwright-browser:3000
      - CHROMIUM_EXECUTABLE_PATH=/usr/bin/chromium-browser
      
      # 监控配置
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - PROMETHEUS_ENABLED=true
      
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - monitor-network
    depends_on:
      - playwright-browser
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 浏览器服务
  playwright-browser:
    image: browserless/chrome:latest
    container_name: playwright-browser-monitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BROWSER_CONNECT_DELAY_MS=3000
      - BROWSER_CLOSE_DELAY_MS=6000
      - CONNECTION_TIMEOUT=1200000
      - MAX_CONCURRENT_SESSIONS=20
      - MAX_QUEUE_LENGTH=100
      - ENABLE_CORS=false
      - ENABLE_X_HEADERS=false
      - LOG_LEVEL=info
    networks:
      - monitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端管理界面
  price-memory-admin:
    build:
      context: ../admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000/api/v1
        - VITE_WEBSOCKET_URL=ws://localhost:8001
    container_name: price-memory-admin-monitor
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_WEBSOCKET_URL=ws://localhost:8001
    networks:
      - monitor-network
    depends_on:
      - price-memory-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-monitor
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - monitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-monitor
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards/json:/var/lib/grafana/dashboards:ro
    networks:
      - monitor-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter（系统监控）
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter-monitor
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # cAdvisor（容器监控）
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor-monitor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - monitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager（告警管理）
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager-monitor
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - monitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis（缓存）
  redis:
    image: redis:7-alpine
    container_name: redis-monitor
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-monitor_redis}
    networks:
      - monitor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx（反向代理）
  nginx:
    image: nginx:alpine
    container_name: nginx-monitor
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - monitor-network
    depends_on:
      - price-memory-admin
      - price-memory-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitor-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  redis_data: