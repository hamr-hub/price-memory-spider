version: '3.8'

services:
  # 后端API服务
  price-memory-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price-memory-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - DEBUG=false
      - NODE_NAME=production-node-1
      - NODE_CONCURRENCY=5
      - AUTO_CONSUME_QUEUE=true
      
      # 数据库配置
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # 浏览器配置
      - BROWSER_MODE=remote
      - PLAYWRIGHT_WS_ENDPOINT=${PLAYWRIGHT_WS_ENDPOINT}
      - CHROMIUM_EXECUTABLE_PATH=/usr/bin/chromium-browser
      
      # 代理配置（可选）
      - PROXY_SERVER=${PROXY_SERVER}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      
      # SMTP配置（可选）
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      
      # Webhook配置（可选）
      - ALERT_WEBHOOK_SECRET=${ALERT_WEBHOOK_SECRET}
      
      # 监控配置
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - price-memory-network
    depends_on:
      - playwright-browser
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 浏览器服务
  playwright-browser:
    image: browserless/chrome:latest
    container_name: playwright-browser
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BROWSER_CONNECT_DELAY_MS=3000
      - BROWSER_CLOSE_DELAY_MS=6000
      - CONNECTION_TIMEOUT=1200000
      - MAX_CONCURRENT_SESSIONS=10
      - MAX_QUEUE_LENGTH=50
      - ENABLE_CORS=false
      - ENABLE_X_HEADERS=false
      - LOG_LEVEL=info
    networks:
      - price-memory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端管理界面
  price-memory-admin:
    build:
      context: ../admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: price-memory-admin
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    networks:
      - price-memory-network
    depends_on:
      - price-memory-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: price-memory-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - price-memory-network
    depends_on:
      - price-memory-admin
      - price-memory-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: price-memory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - price-memory-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-price_memory_redis}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: price-memory-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - price-memory-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana仪表板（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: price-memory-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - price-memory-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 日志收集器（可选）
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: price-memory-fluentd
    restart: unless-stopped
    volumes:
      - ./logs:/fluentd/log:ro
      - ./monitoring/fluentd/conf:/fluentd/etc:ro
    networks:
      - price-memory-network
    ports:
      - "24224:24224"
    command: fluentd -c /fluentd/etc/fluent.conf -v

networks:
  price-memory-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data: